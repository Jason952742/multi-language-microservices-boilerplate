[package]
name = "referral"
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
tokio = { version = "1.27.0", features = ["full", "tracing", "macros", "rt-multi-thread", "sync", "time"] }
tokio-util = { version = "0.7.0", features = ["full"] }
tokio-stream = { version = "0.1.12", features = ["net"] }

tonic = { version = "0.9.2", features = ["gzip"] }
tonic-health = "0.9.2"
tonic-types = "0.9.2"
f
futures = { version = "0.3.25", default-features = false, features = ["thread-pool"] }
async-stream = { version = "0.3.5"}
async-trait = "0.1.68"

bytes = "1.4.0"
listenfd = { version = "1.0.1" }
rand = "0.8.5"
chrono = "0.4.24"
uuid = "1.3.1"
dotenvy = "0.15.7"
colored = "2.0.0"

prost = "0.11.9"
prost-derive = "0.11.9"
prost-types = { version = "0.11" }
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.95"
rust_decimal = "1.29.1"
rust_decimal_macros = "1.29.1"
strum = "0.25.0"
strum_macros = "0.25.0"

tracing = "0.1.37"
tracing-subscriber = { version = "0.3.16", default-features = false, features = ["fmt", "ansi", "env-filter", "tracing-log"] }

# If you copy one of the examples into a new project, you should be using
# [dependencies] instead, and delete the **path**.
[dev-dependencies]
http = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
httparse = "1.0"
httpdate = "1.0"
once_cell = "1.5.2"

[build-dependencies]
tonic-build = "0.9.2"

[[bin]]
name = "referral"
path = "src/main.rs"
