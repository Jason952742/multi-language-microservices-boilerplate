version: "3.8"

services:
  # postgres
  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgresql
    volumes:
      - ./postgres/pg_data:/var/lib/postgresql/data/

  adminer:
    image: adminer
    container_name: postgres_adminer
    restart: always
    ports:
      - "4030:8080"

  # neo4j
  neo4j:
    container_name: neo4j
    image: neo4j:latest
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/Neo4jPasswd
      # Raise memory limits
      NEO4J_dbms_memory_pagecache_size: 1G
      NEO4J_dbms.memory.heap.initial_size: 1G
      NEO4J_dbms_memory_heap_max__size: 1G
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/import
      - ./neo4j/script:/script

  # redis
  dragonfly:
    container_name: dragonfly
    image: docker.dragonflydb.io/dragonflydb/dragonfly:latest
    restart: always
    ulimits:
      memlock: -1
    ports:
      - "6379:6379"
    # For better performance, consider `host` mode instead `port` to avoid docker NAT.
    # `host` mode is NOT currently supported in Swarm Mode.
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#network_mode
    # network_mode: "host"
    volumes:
      - ./dragonfly/data:/data

  # cassandra
  scylla:
    container_name: scylla
    image: scylladb/scylla
    restart: always
    ports:
      - "7100:7000"
      - "7101:7001"
      - "9042:9042"
      - "9160:9160"
      - "10000:10000"
    environment:
      MEMORY: 4G
      SCYLLA_USER: scylla
      SCYLLA_PASSWORD: scyllapassword
    volumes:
      - ./scylla/data/:/var/lib/scylla

  # mongodb
  mongodb:
    container_name: mongodb
    image: mongodb/mongodb-community-server:6.0-ubuntu2204
    hostname: seata-server
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/data/:/data/db

  # nats
  nats:
    container_name: nats
    image: nats:latest
    ports:
      - "4222:4222"
      - "8222:8222"
      - "6222:6222"
    environment:
      HTTP_PORT: 8222

networks:
  default:
    name: multi-lang
    external: true
